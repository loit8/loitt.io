<!DOCTYPE html>
<html>
<head>
  <title>Shopping Website</title>
</head>

    </div>

    <div style="flex-basis: 30%; margin-right: 2%; border: 1px solid #ccc; padding: 20px;">
      <h2 style="margin-bottom: 10px;">Product 2</h2>
      <img src="product2.jpg" alt="Product 2" style="width: 100%;">
      <p style="margin-top: 10px;">Price: $200</p>
      <button style="background-color: #f13f31; color: white; padding: 10px 20px; border: none; cursor: pointer;">Add to Cart</button>
    </div>

    <div style="flex-basis: 30%; border: 1px solid #ccc; padding: 20px;">
      <h2 style="margin-bottom: 10px;">Product 3</h2>
      <img src="product3.jpg" alt="Product 3" style="width: 100%;">
      <p style="margin-top: 10px;">Price: $300</p>
      <button style="background-color: #f13f31; color: white; padding: 10px 20px; border: none; cursor: pointer;">Add to Cart</button>
    </div>
  </main>

  <footer style="background-color: #f13f31; padding: 10px; text-align: center; color: white;">
    <p style="margin: 0;">&copy; 2023 Shopping Website. All rights reserved.</p>
  </footer>

</body>
</html>
